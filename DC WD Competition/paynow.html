<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - CineBooker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #7fc142;
            --secondary: #ff4d4d;
            --dark: #282834;
            --light: #f8f8f8;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        
        .payment-container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 500px;
            padding: 30px;
            text-align: center;
        }
        
        .payment-header {
            margin-bottom: 30px;
        }
        
        .payment-header h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }
        
        .payment-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        
        .pay-btn {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: all 0.3s;
        }
        
        .pay-btn:hover {
            background-color: #6ab136;
        }
        
        .success-message {
            display: none;
            padding: 20px;
        }
        
        .success-message i {
            color: var(--primary);
            font-size: 50px;
            margin-bottom: 20px;
        }
        
        .home-btn {
            background-color: var(--dark);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            margin-top: 20px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .home-btn:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="vibrant-loader">
        <div class="loader-container">
          <div class="circle-loader">
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
            <div class="circle"></div>
          </div>
         
          <div class="loading-text">CINEBOOKER</div>
          <div class="loading-subtext">Your ticket to movie magic</div>
        </div>
      </div>
    <div class="payment-container">
        <div class="payment-form" id="paymentForm">
            <div class="payment-header">
                <h2><i class="fas fa-credit-card"></i> Payment Details</h2>
                <p>Complete your booking by entering payment information</p>
            </div>
            
            <input type="text" placeholder="Card Number" required>
            <input type="text" placeholder="Cardholder Name" required>
            <div style="display: flex; gap: 10px;">
                <input type="text" placeholder="MM/YY" style="flex: 1;" required>
                <input type="text" placeholder="CVV" style="flex: 1;" required>
            </div>
            
            <button class="pay-btn" id="payNowBtn">
                <i class="fas fa-lock"></i> Pay Now
            </button>
        </div>
        
        <div class="success-message" id="successMessage">
            <i class="fas fa-check-circle"></i>
            <h2>Payment Successful!</h2>
            <p>Your booking has been confirmed.</p>
            <button class="home-btn" onclick="window.location.href='index.html'">
                <i class="fas fa-home"></i> Return to Home
            </button>
        </div>
    </div>

    <script>
        document.getElementById('payNowBtn').addEventListener('click', function(e) {
            e.preventDefault();
            
          
            const inputs = document.querySelectorAll('.payment-form input');
            let isValid = true;
            
            inputs.forEach(input => {
                if (!input.value.trim()) {
                    input.style.borderColor = 'red';
                    isValid = false;
                } else {
                    input.style.borderColor = '#ddd';
                }
            });
            
            if (isValid) {
               
                document.getElementById('paymentForm').style.display = 'none';
                document.getElementById('successMessage').style.display = 'block';
                
                
            }
        });
    </script>
    <script>
        //loading
        window.addEventListener('load', function() {
         
          setTimeout(function() {
            const loader = document.querySelector('.vibrant-loader');
            loader.classList.add('hidden');
            
            
            setTimeout(function() {
              loader.remove();
            }, 800);
          }, 2000); 
        });
      
        
        setTimeout(function() {
          const loader = document.querySelector('.vibrant-loader');
          if (loader && !loader.classList.contains('hidden')) {
            loader.classList.add('hidden');
            setTimeout(function() {
              loader.remove();
            }, 800);
          }
        }, 4000); 
      </script>
</body>
</html>
